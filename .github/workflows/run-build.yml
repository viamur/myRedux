name: Run NPM Build

on:
  repository_dispatch:
    types: [trigger-build]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Используйте нужную вам версию Node.js

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
